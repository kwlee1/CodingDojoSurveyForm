<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Survey Form</title>
        <!-- <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    </head>
    <body>
        <form action='/surveys/postinfo' method='post'>
            {% csrf_token %}
            <input type='hidden' name='attempt'> 
            <label for='name'>Your Name: </label><input type='text' name='name' id='name'><br>
            <label for='location'>Dojo Location: </label>
            <select name='location'>
                <option value='mtv'>Mountain View</option>
                <option value="sanjose">San Jose</option>
                <option value="berkeley">Berkeley</option>
            </select><br>
            <label for 'language'>Favorite Language: </label>
            <select name='language'>
                <option value='javascript'>Javascript</option>
                <option value="python">Python</option>
            </select><br>
            <label for="comment"></label>
            <textarea name='comment' id='comment' rows='10' cols='30'></textarea><br>
            <input type='submit' value='Submit'>
        </form>

        <!-- <script type="text/javascript" src="script.js"></script> -->
    </body>
</html>
